<!-- ratings/templates/ratings/rating_confirm_delete.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
    <style>
        /* Add CSS styles for the confirmation page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        h1 {
            text-align: center;
        }
        
        .confirmation-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        p {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Center-align the buttons */
        .button-container {
            text-align: center;
        }

        button[type="submit"] {
            background-color: #DC3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #C82333;
        }
        
        a.cancel-link {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
        }
        
        a.cancel-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <div class="confirmation-container">
        <p>Are you sure you want to delete this rating?</p>
        <form method="post">
            {% csrf_token %}
            <!-- Center-align the buttons -->
            <div class="button-container">
                <button type="submit">Yes, delete</button>
                <a href="{% url 'rating_list' %}" class="cancel-link">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
